<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <audio src="alarm.mp3" id="sound" style="display:none"></audio>



        <div class="container">
            <h1>Pomodoro Timer</h1>

            
            
            <h2>Minutes:</h2><select name="minutos" id="minutos"></select>
            

            <h2>Seconds:</h2>
            <select name="segundos" id="segundos"></select>
      
            <br/>
            <br/>
            <button id="start">Start</button>

            <div id="display">
                <h3 class="display-number">00:00</h3>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
